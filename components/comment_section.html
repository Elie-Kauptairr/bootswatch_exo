<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventbrite - Kit UI</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Lien vers les polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lien vers les icônes Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Lien vers le thème Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    </head>
    <!-- Section des commentaires -->
<div class="comments-section">
    <h3>Commentaires</h3>
    <!-- Molécule de commentaire -->
    <div class="comment">
        <img src="../images/element.png" alt="Avatar" class="avatar">
        <div class="comment-content">
            <h5>Prénom de l'auteur</h5>
            <p class="comment-date">Posté le 25 décembre 2024</p>
            <p>Voici le contenu du commentaire. Ce texte peut être remplacé par un commentaire réel.</p>
        </div>
    </div>
    <!-- Formulaire d'ajout de commentaire -->
    <div class="add-comment-form">
        <h4>Ajouter un commentaire</h4>
        <form>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Votre commentaire..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Commenter</button>
        </form>
    </div>
</div>
