<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventbrite - Kit UI</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Lien vers les polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lien vers les icônes Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Lien vers le thème Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    </head>
    <div class="element-presentation">
    <div class="row align-items-center">
        <!-- Image de l'élément -->
        <div class="col-md-6">
            <img src="../images/element.png" alt="Image de l'élément" class="image">
        </div>
        <!-- Texte de présentation -->
        <div class="col-md-6">
            <h2>Titre de l'élément</h2>
            <p>Voici une courte description de cet élément. Elle permet d'informer le visiteur sur le contenu ou les spécificités de l'élément présenté.</p>
            <button class="btn btn-primary mt-3">En savoir plus</button>
        </div>
    </div>
</div>
